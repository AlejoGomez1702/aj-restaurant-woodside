<ion-header [translucent]="false" color="red-woodside">
  <ion-toolbar color="red-woodside">
    <ion-title class="ion-text-center">
      Pollos Mario Woodside
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ng-container *ngFor="let img of images">
    <ion-slides [options]="sliderOptions">
      <ion-slide>
        <img src="{{img}}" tappable (click)="openPreview(img)">
      </ion-slide>
    </ion-slides>
  </ng-container>

</ion-content>
